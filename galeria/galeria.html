<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria Boniczki</title>
    <link rel="stylesheet" href="galeria.css"/>
</head>
<body>
    <h1>Galeria Boniczki</h1>
    <ul class="galeria">
        <li class="boniczka"><img tabindex="0" src="boniczka/1.jpeg" alt=""></li>
        <li class="boniczka"><img tabindex="0" src="boniczka/2.jpeg" alt=""></li>
        <li class="boniczka"><img tabindex="0" src="boniczka/3.jpeg" alt=""></li>
        <li class="boniczka"><img tabindex="0" src="boniczka/4.jpeg" alt=""></li>
        <li class="boniczka"><img tabindex="0" src="boniczka/5.jpeg" alt=""></li>
        <li class="boniczka"><img tabindex="0" src="boniczka/6.jpeg" alt=""></li>
        <li class="boniczka"><img tabindex="0" src="boniczka/7.jpeg" alt=""></li>
        <li class="boniczka"><img tabindex="0" src="boniczka/8.jpeg" alt=""></li>
        <li class="boniczka"><img tabindex="0" src="boniczka/9.jpeg" alt=""></li>
        <li class="boniczka"><img tabindex="0" src="boniczka/10.jpeg" alt=""></li>
    </ul>
    <div class="popup hidden">
        <button aria-label="Zamknij piesy" class="popup__close">X</button>
        <img alt="" class="popup__img" />
        <button aria-label="poprzedni pieseł" class="popup__arrow popup__arrow--left"> < </button>
        <button aria-label="następny pieseł" class="popup__arrow popup__arrow--right"> > </button>
    </div>
    <script src="galeria.js"></script>
</body>
</html>
